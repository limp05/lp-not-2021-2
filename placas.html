    <script>
        let num
        let correspd

        do{
            num = parseInt(pront('informe um numero de 0 a 9.'))
          }while (isnan(num) || num < 0 || num > 10)

        switch (num){
            case  0: 
                correspd = "A"
                break;
            case  1: 
                correspd = "B"
                break;
                
            case  2: 
                correspd = "C"
                break;
                
            case  3: 
                correspd = "D"
                break;
                
            case  4: 
                correspd = "E"
                break;
                
            case  5: 
                correspd = "F"
                break;
                
            case  6: 
                correspd = "G"
                break;
            
            case  7: 
                correspd = "H"
                break;
        
            case  8: 
                correspd = "I"
                break;
            
            case  9: 
                correspd = "J"
                break;

        }
        Window.alert(`O número digitado foi ${num} a letra correspondente é ${correspd}`)
          



    </script>
